baseURL: "https://site.gokulswam.me/"
languageCode: en-us
title: "Gokul Swami's site"
enableGitInfo: true
theme: dead-simple
menu:
  main:
    - name: "<u>H</u>ome"
      url: /
      weight: 1
    - name: "<u>A</u>bout"
      url: "/about"
      weight: 3
    - name: "<u>P</u>osts"
      url: "/posts"
      weight: 3

params:
  description: "Gokul Swami's site"
  noSearch: true

markup:
  highlight:
    codeFences: true
    style: bw
    lineNumbersInTable: false
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - html
    - rss
    - json
  page:
    - html

module:
  imports:
    - path: github.com/hugomods/images